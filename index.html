<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Centered Circles</title>
    <style>
        /* 전체 페이지 스타일 설정 */
        body {
            display: grid;
            grid-template-columns: 1fr 4fr; /* 왼쪽 카테고리와 오른쪽 버튼 영역 분할 */
            grid-template-rows: auto 1fr; /* 상단 제목과 나머지 영역 */
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* 상단 제목 스타일 */
        .header {
            grid-column: 1 / span 2;
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* 왼쪽 카테고리 스타일 */
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ecf0f1;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .sidebar li {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .highlight-pink {
            color: #FFC0CB;
            font-weight: bold;
        }

        .highlight-blue {
            color: #3498db;
            font-weight: bold;
        }

        /* 이미지 컨테이너 스타일 설정 */
        .image-container {
            text-align: center;
            margin-top: 20px; /* 여백 설정 */
        }

        .image-container img {
            max-width: 300px; /* 이미지 크기를 크게 조정 */
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* 그림자 강조 */
        }

        /* 버튼 그리드 컨테이너 스타일 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            justify-items: center;
            align-items: center;
        }

        /* 원형 버튼 스타일 */
        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            color: white;
            font-weight: bold;
            background-color: #3498db; /* 기본 파란색 */
        }

        /* 1번부터 18번은 분홍색 */
        .circle.pink {
            background-color: #FFC0CB;
        }
    </style>
</head>
<body>
    <!-- 상단 제목 -->
    <div class="header">컴퓨터교육과 / 202227014 / 이지원 / 포트폴리오</div>

    <!-- 왼쪽 카테고리와 이미지 -->
    <div class="sidebar">
        <h2>카테고리</h2>
        <ul>
            <li><span class="highlight-pink">요일별 수업 내용-분홍색</span></li>
            <li><span class="highlight-blue">그 외 자료-파란색</span></li>
        </ul>

        <!-- 이미지 표시 컨테이너 -->
        <div class="image-container" id="imageContainer">
            <img src="" alt="Image" id="displayedImage">
            <p id="imageText"></p>
        </div>
    </div>

    <!-- 오른쪽 버튼 그리드 -->
    <div class="grid-container">
        <!-- 1번부터 18번: 분홍색 -->
        <div class="circle pink" onclick="showImage(1)">1</div>
        <div class="circle pink" onclick="showImage(2)">2</div>
        <div class="circle pink" onclick="showImage(3)">3</div>
        <div class="circle pink" onclick="showImage(4)">4</div>
        <div class="circle pink" onclick="showImage(5)">5</div>
        <div class="circle pink" onclick="showImage(6)">6</div>
        <div class="circle pink" onclick="showImage(7)">7</div>
        <div class="circle pink" onclick="showImage(8)">8</div>
        <div class="circle pink" onclick="showImage(9)">9</div>
        <div class="circle pink" onclick="showImage(10)">10</div>
        <div class="circle pink" onclick="showImage(11)">11</div>
        <div class="circle pink" onclick="showImage(12)">12</div>
        <div class="circle pink" onclick="showImage(13)">13</div>
        <div class="circle pink" onclick="showImage(14)">14</div>
        <div class="circle pink" onclick="showImage(15)">15</div>
        <div class="circle pink" onclick="showImage(16)">16</div>
        <div class="circle pink" onclick="showImage(17)">17</div>
        <div class="circle pink" onclick="showImage(18)">18</div>

        <!-- 19번부터 25번: 기본 파란색 -->
        <div class="circle" onclick="showImage(19)">19</div>
        <div class="circle" onclick="showImage(20)">20</div>
        <div class="circle" onclick="showImage(21)">21</div>
        <div class="circle" onclick="showImage(22)">22</div>
        <div class="circle" onclick="showImage(23)">23</div>
        <div class="circle" onclick="showImage(24)">24</div>
        <div class="circle" onclick="showImage(25)">25</div>
    </div>

    <script>
        /* 이미지 표시 함수 */
        function showImage(index) {
            const imageContainer = document.getElementById('imageContainer');
            const displayedImage = document.getElementById('displayedImage');
            const imageText = document.getElementById('imageText');

            // 이미지 텍스트 매핑
            const textMapping = {
                1: "OT",
                2: "2022 개정 교육과정",
                3: "디지털 리터러시",
                4: "창의성 실습",
                5: "Ted-ed",
                6: "ENIE",
                7: "포토뉴스",
                8: "클래스툴",
                9: "광고기사",
                10: "노벨 문학상-한강 작가",
                11: "크로스워드 퍼즐",
                12: "북크리에이터 레시피",
                13: "리릭스트레이닝",
                14: "퀴즐렛",
                15: "워드월",            
                16: "게임 리터러시",
                17: "SUNO 배경음악",
                18: "팀 프로젝트 신문",
                19: "퀴즈게코",
                20: "롤링페이퍼",
                21: "퀴지즈",
                22: "디피트",
                23: "매직스쿨",
                24: "자작자작",
                25: "퍼즐메이커",
            };

            // 이미지 경로 설정
            displayedImage.src = `images/image${index}.JPG`;
            imageText.textContent = textMapping[index] || `Image ${index}`;
            imageContainer.style.display = 'block';
        }
    </script>
</body>
</html>
